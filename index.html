<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- FONT GOOGLE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- ESTILOS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header class="header contenedor">
    <img class="header__imagen" src="images/logo.svg" alt="logo">
  </header>

  <section class="pagina contenedor">
    <img src="images/illustration-mockups.svg" alt="imagen ilustracion">
    
    <div class="pagina__contenido">
      <h1 class="pagina__titulo">Build The Community Your Fans Will Love</h1>
      
      <p class="pagina__texto">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
       
      <a href="#" class="pagina__link">Register</a>
    </div>
  </section>
  <footer class="footer contenedor">
    <div class="footer__enlaces">
      <a href="#" class="footer__link"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" class="footer__link"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" class="footer__link"><i class="fa-brands fa-instagram"></i></a>
    </div>

    <p class="footer__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Miguel Agustin Baiud</a>.
    </p>
  </footer>
</body>
</html>
